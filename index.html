<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Website = Karan Kishor Kumar</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="wrapper">
      <div class="container">
        <div class="navbar">
          <div class="logo-container">
            <img src="./images/reactjs.png" class="logo" />
            <div class="logo-text">Karan Kishor Kumar</div>
          </div>
          <div class="nav-items">
            <div><a href="#projects">Projects</a></div>
            <div><a href="#skills">Skills</a></div>
            <div><a href="#contactme">Contact Me</a></div>
          </div>
        </div>
      </div>

      <div class="hero-section">
        <div class="faded-text">Karan Kishor</div>
        <div class="hero-section-left">
            <div class="hero-section-heading">Hi! Karan Kishor</div>
            <div class="hero-section-sub-heading">
                I am <span class="role"></span>
            </div>

            <div class="hero-section-description">
                I'm a software developer and here is my portfolio website. Here you'll learn about my journey as a software developer.
            </div>
            <div class="btn-pink " id="btn">Hire Me</div>
        </div>
        <div class="hero-section-right">
             <div class="absolute icons icon-dots">
                <img src="./images/userAsset/dots.png" alt=""/>
             </div>
             <div class="absolute icons icon-dots">
                <img src="./images/userAsset/cube.png" alt=""/>
             </div>
             <div class="absolute icons icon-dots">
                <img src="./images/userAsset/circle.png" alt=""/>
             </div>
             <div class="absolute icons icon-dots">
                <img src="./images/userAsset/zigzag.png" alt=""/>
             </div>
             <div class="absolute icons icon-dots">
                <img src="./images/userAsset/plus.png" alt=""/>
             </div>
             <div class="absolute icons icon-dots">
                <img src="./images/userAsset/user-image.jpg" alt=""/>
             </div>
        </div>
      </div>
    </div>
    <script scr="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script scr="https://kit.fontawesome.com/npm/58a810656e.js" crossorigin="anonymous"></script>
  </body>
</html>
